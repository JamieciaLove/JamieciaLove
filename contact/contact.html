<h1> Contact Information </h1>
<body>
  <p>Please enter any information below. </P>
<form action="form-responses/new" method="POST">

  <input type="text" name="firstname" value="First Name" size="50" autofocus></br>
  <input type="text" name="lastname" value="Last Name" size="50"></br>
  <input type="email" name="userEmail" placeholder="your.email@example.com"></br>

  <label>What's this message about?</br>
    <input type="radio" name="subject" value="professional" checked><span>I'd like to hire you!</span></br>
    <input type="radio" name="subject" value="personal" checked><span>Personal message</span></br>
    <input type="radio" name="subject" value="other" checked><span>Don't know/something else</span></br>
  </label>
</br>
  <input type="checkbox" name="optin" value="trusting" checked>Subscribe me to your newsletter!</br>
  <label for="marketing">How did you hear about me?</label>
  <select name="marketing">
    <optgroup label="Online">
      <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
      <option value="github">Online Portfolio (GitHub)</option>
      <option value="search">Search Engine</option>
      <option value="email">Email</option>
    </optgroup>
    <optgroup label="In-Person">
      <option value="networking">We met at a networking event</option>
      <option value="referral">Personal referral</option>
      <option value="random">We met somewhere else</option>
    </optgroup>
    <option value="other">Other</option>
  </select>

  <input type="submit">
</form>


</body>
