<body class = "contactBody">
  <div >
  <h1> Contact Information </h1>
  <p>Please enter any information below. </P>
    <div>
      <table>
<form action="https://formspree.io/jlove777@outlook.com" method="POST">

  <label for=""> First Name:
    <input type="text" name="firstname" value="" size="30" autofocus>
  </label></br>
  <label for=""> Last Name:
      <input type="text" name="lastname" value="" size="30">
  </label></br>
  <label for=""> Email:
      <input type="email" name="userEmail" placeholder="email@example.com">
  </label></br>
  <label for="">Phone Number:
    <input type="text" name="userPhone" placeholder="xxx-xxx-xxxx">
  </label> </br>

  <label>What's is the best time of the day to contact you?</br>
    <input type="radio" name="subject" value="professional" checked><span>&sext;Morning Sunrise&sext;</span></br>
    <input type="radio" name="subject" value="personal" checked><span>&sext;Afternoon Sunshine&sext;</span></br>
    <input type="radio" name="subject" value="other" checked><span>&sext;Evening Sundown&sext;</span></br>
  </label>
</br>
  <label for="">
    <textarea name="comments" id="textarea" cols="55" rows="10">Write Personal Message here</textarea>
  </label></br>
  <label for="marketing">How did you hear about me?</label>
  <select name="marketing">
    <optgroup label="Online">
      <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
      <option value="github">Online Portfolio (GitHub)</option>
      <option value="search">Search Engine</option>
      <option value="email">Email</option>
    </optgroup>
    <optgroup label="In-Person">
      <option value="networking">We met at a networking event</option>
      <option value="referral">Personal referral</option>
      <option value="random">We met somewhere else</option>
    </optgroup>
    <option value="other">Other</option>
  </select>

  <input type="submit">
</form>

</div>
